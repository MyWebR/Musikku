<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web shop</title>
  </head>
  <body>
    <div class="playlist">
      <!-- musik-1 -->
      <div class="musik">
        <!-- profil musik -->
        <div class="profil-musik">
          <img
            src="image/profil music/taylor-swift-1989-album-cover.png"
            alt=""
            id="profil"
          />
          <img
            src="image/profil music/piringan-hitam.webp"
            alt=""
            id="piringan-hitam"
          />
        </div>
        <!-- nama musik -->
        <div class="nama-musik">
          <div class="pencipta-musik">
            <h2>Style</h2>
            <p>Taylor Swift</p>
          </div>
          <!-- button play music -->
          <div class="play-musik">
            <button id="playButton">
              <img src="image/iocn/play.png" alt="" />
            </button>
            <img src="image/profil music/spotify.png" alt="" id="spotify" />
          </div>
        </div>
        <!-- proses bar -->
        <div class="progress-container">
          <div class="progress-duration-left">0:00</div>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
            <div class="progress-indicator"></div>
          </div>
          <div class="progress-duration-right">0:00</div>
        </div>

        <audio id="audioPlayer" src="music/style.mp3"></audio>
      </div>

      <!-- musik-2 -->
      <div class="musik">
        <!-- profil musik -->
        <div class="profil-musik">
          <img src="image/profil music/lovers-rock.jpg" alt="" id="profil2" />
          <img
            src="image/profil music/piringan-hitam.webp"
            alt=""
            id="piringan-hitam2"
          />
        </div>
        <!-- nama musik -->
        <div class="nama-musik">
          <div class="pencipta-musik">
            <h2>Lovers Rock</h2>
            <p>TV Girl</p>
          </div>
          <!-- button play music -->
          <div class="play-musik">
            <button id="playButton2">
              <img src="image/iocn/play.png" alt="" />
            </button>
            <img src="image/profil music/spotify.png" alt="" id="spotify" />
          </div>
        </div>
        <!-- proses bar -->
        <div class="progress-container">
          <div class="progress-duration-left2">0:00</div>
          <div class="progress-bar-container">
            <div class="progress-bar2"></div>
            <div class="progress-indicator2"></div>
          </div>
          <div class="progress-duration-right2">0:00</div>
        </div>
        <!-- button play musik -->

        <audio id="audioPlayer2" src="music/Lovers Rock.mp3"></audio>
      </div>

      <!-- musik-3 -->
      <div class="musik">
        <!-- profil musik -->
        <div class="profil-musik">
          <img
            src="image/profil music/end off beginning.jpeg"
            alt=""
            id="profil2"
          />
          <img
            src="image/profil music/piringan-hitam.webp"
            alt=""
            id="piringan-hitam3"
          />
        </div>
        <!-- nama musik -->
        <div class="nama-musik">
          <div class="pencipta-musik">
            <h2>Style 1</h2>
            <p>Taylor Swift</p>
          </div>
          <!-- button play music -->
          <div class="play-musik">
            <button id="playButton3">
              <img src="image/iocn/play.png" alt="" />
            </button>
            <img src="image/profil music/spotify.png" alt="" id="spotify" />
          </div>
        </div>
        <!-- proses bar -->
        <div class="progress-container">
          <div class="progress-duration-left3">0:00</div>
          <div class="progress-bar-container">
            <div class="progress-bar3"></div>
            <div class="progress-indicator3"></div>
          </div>
          <div class="progress-duration-right3">0:00</div>
        </div>

        <audio id="audioPlayer3" src="music/End of Beginning.mp3"></audio>
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
