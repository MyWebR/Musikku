<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Musikku</title>
  </head>
  <body>
    <!-- search container -->
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Cari Musik..." />
      <button class="search-button">
        <img src="image/iocn/search-music.png" alt="Search" />
      </button>
    </div>

    <!-- musikku -->
    <div class="playlist">
      <!-- musik-1 -->
      <div class="musik">
        <!-- profil musik -->
        <div class="profil-musik">
          <img
            src="image/profil music/taylor-swift-1989-album-cover.png"
            alt=""
            id="profil1"
          />
          <img
            src="image/profil music/piringan-hitam.webp"
            alt=""
            id="piringan-hitam1"
          />
        </div>
        <!-- nama musik -->
        <div class="nama-musik">
          <div class="pencipta-musik">
            <a
              href="https://open.spotify.com/track/0ug5NqcwcFR2xrfTkc7k8e?si=5080b5475e544862"
            >
              <h2 id="lovers rock">Style</h2>
            </a>
            <a
              href="https://open.spotify.com/artist/06HL4z0CvFAxyc27GXpf02?si=riOZkRbKRYiicdJ9kBPxcA"
            >
              <p>Taylor Swift</p>
            </a>
          </div>
          <!-- button play music,lirik -->
          <div class="play-musik">
            <button id="showLirik1">
              <img src="image/iocn/microphone.png" alt="" />
            </button>
            <button id="playButton1">
              <img src="image/iocn/play.png" alt="" />
            </button>
            <a
              href="https://open.spotify.com/track/0ug5NqcwcFR2xrfTkc7k8e?si=5080b5475e544862"
            >
              <img src="image/profil music/spotify.png" alt="" id="spotify1" />
            </a>
          </div>
        </div>
        <!-- proses bar -->
        <div class="progress-container">
          <div class="progress-duration-left1">0:00</div>
          <div class="progress-bar-container">
            <div class="progress-bar1"></div>
            <div class="progress-indicator1"></div>
          </div>
          <div class="progress-duration-right1">0:00</div>
        </div>
        <!-- judul lirik -->
        <div id="judulLirik1" style="display: none"><p>~Lirik Musik~</p></div>
        <!-- lirik -->
        <div style="display: none" id="lyricsContainer1"></div>

        <audio id="audioPlayer1" src="music/style.mp3"></audio>
      </div>

      <!-- musik-2 -->
      <div class="musik">
        <!-- profil musik -->
        <div class="profil-musik">
          <img src="image/profil music/lovers-rock.jpg" alt="" id="profil2" />
          <img
            src="image/profil music/piringan-hitam.webp"
            alt=""
            id="piringan-hitam2"
          />
        </div>
        <!-- nama musik -->
        <div class="nama-musik">
          <div class="pencipta-musik">
            <a
              href="https://open.spotify.com/track/6dBUzqjtbnIa1TwYbyw5CM?si=b71885f7ddde4a0a"
            >
              <h2 id="lovers rock">Lovers Rock</h2>
            </a>
            <a
              href="https://open.spotify.com/artist/0Y6dVaC9DZtPNH4591M42W?si=DysqKOCaT_GVy6nzJVMTAg"
            >
              <p>TV Girl</p>
            </a>
          </div>
          <!-- button play music,lirik -->
          <div class="play-musik">
            <button id="showLirik2">
              <img src="image/iocn/microphone.png" alt="" />
            </button>
            <button id="playButton2">
              <img src="image/iocn/play.png" alt="" />
            </button>
            <a
              href="https://open.spotify.com/track/6dBUzqjtbnIa1TwYbyw5CM?si=b71885f7ddde4a0a"
            >
              <img src="image/profil music/spotify.png" alt="" id="spotify2" />
            </a>
          </div>
        </div>
        <!-- proses bar -->
        <div class="progress-container">
          <div class="progress-duration-left2">0:00</div>
          <div class="progress-bar-container">
            <div class="progress-bar2"></div>
            <div class="progress-indicator2"></div>
          </div>
          <div class="progress-duration-right2">0:00</div>
        </div>
        <!-- judul lirik -->
        <div id="judulLirik2" style="display: none"><p>~Lirik Musik~</p></div>
        <!-- lirik -->
        <div style="display: none" id="lyricsContainer2"></div>

        <audio id="audioPlayer2" src="music/Lovers Rock.mp3"></audio>
      </div>

      <!-- musik-3 -->
      <div class="musik">
        <!-- profil musik -->
        <div class="profil-musik">
          <img
            src="image/profil music/end off beginning.jpeg"
            alt=""
            id="profil2"
          />
          <img
            src="image/profil music/piringan-hitam.webp"
            alt=""
            id="piringan-hitam3"
          />
        </div>
        <!-- nama musik -->
        <div class="nama-musik">
          <div class="pencipta-musik">
            <a
              href="https://open.spotify.com/track/3qhlB30KknSejmIvZZLjOD?si=29fc23915a644915"
            >
              <h2 id="end off beginning">End Off Beginning</h2>
            </a>
            <a
              href="https://open.spotify.com/artist/5p9HO3XC5P3BLxJs5Mtrhm?si=Zam6PX_qTZOISALUThjatA"
            >
              <p>Djo</p>
            </a>
          </div>
          <!-- button play music -->
          <div class="play-musik">
            <button id="showLirik3">
              <img src="image/iocn/microphone.png" alt="" />
            </button>
            <button id="playButton3">
              <img src="image/iocn/play.png" alt="" />
            </button>
            <a
              href="https://open.spotify.com/track/3qhlB30KknSejmIvZZLjOD?si=29fc23915a644915"
            >
              <img src="image/profil music/spotify.png" alt="" id="spotify3" />
            </a>
          </div>
        </div>
        <!-- proses bar -->
        <div class="progress-container">
          <div class="progress-duration-left3">0:00</div>
          <div class="progress-bar-container">
            <div class="progress-bar3"></div>
            <div class="progress-indicator3"></div>
          </div>
          <div class="progress-duration-right3">0:00</div>
        </div>

        <!-- judul lirik -->
        <div id="judulLirik3" style="display: none"><p>~Lirik Musik~</p></div>

        <!-- lirik musik -->
        <div style="display: none" id="lyricsContainer3"></div>
        <audio id="audioPlayer3" src="music/End of Beginning.mp3"></audio>
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
